<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-body">
        <div class="display">
            This will be the display!
        </div>
        <div class="table">
            <table class="buttons">
                <tr class="first">
                    <th class="button" id="power">power</th>
                    <th class="button" id="clear">clear</th>
                    <th class="button" id="delete">delete</th>
                </tr>
                <tr class="second">
                    <th class="button" id="7">7</th>
                    <th class="button" id="8">8</th>
                    <th class="button" id="9">9</th>
                    <th class="button" id="/">/</th>
                </tr>
                <tr class="third">
                    <th class="button" id="4">4</th>
                    <th class="button" id="5">5</th>
                    <th class="button" id="6">6</th>
                    <th class="button" id="*">*</th>
                </tr>
                <tr class="fourth">
                    <th class="button" id="1">1</th>
                    <th class="button" id="2">2</th>
                    <th class="button" id="3">3</th>
                    <th class="button" id="-">-</th>
                </tr>
                <tr class="fifth">
                    <th class="button" id="0">0</th>
                    <th class="button" id=".">.</th>
                    <th class="button" id="=">=</th>
                    <th class="button" id="+">+</th>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
