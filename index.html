<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="drop">
        <div class="calculator-body">
            <div class="display-main">
                <div class="display-top">
                    
                </div>
                <div class="display-bottom">
                    
                </div>
            </div>
            <div class="table">
                <table class="buttons">
                    <tr class="first">
                        <th class="power"><button class="function" id="power">AC</button></th>
                        <th class="clear"><button class="function" id="clear">CLR</button></th>
                        <th class="delete"><button class="function" id="delete">DEL</button></th>
                        <th class="bottom"><button class="operand" id="+">+</button></th>
                    </tr>
                    <tr class="second">
                        <th class="bottom"><button class="input-button" id="7">7</button></th>
                        <th class="bottom"><button class="input-button" id="8">8</button></th>
                        <th class="bottom"><button class="input-button" id="9">9</button></th>
                        <th class="bottom"><button class="operand" id="/">&divide</button></th>
                    </tr>
                    <tr class="third">
                        <th class="bottom"><button class="input-button" id="4">4</button></th>
                        <th class="bottom"><button class="input-button" id="5">5</button></th>
                        <th class="bottom"><button class="input-button" id="6">6</button></th>
                        <th class="bottom"><button class="operand" id="*">x</button></th>
                    </tr>
                    <tr class="fourth">
                        <th class="bottom"><button class="input-button" id="1">1</button></th>
                        <th class="bottom"><button class="input-button" id="2">2</button></th>
                        <th class="bottom"><button class="input-button" id="3">3</button></th>
                        <th class="bottom"><button class="operand" id="-">-</button></th>
                    </tr>
                    <tr class="fifth">
                        <th class="bottom"><button class="input-button" id=".">.</button></th>
                        <th class="bottom"><button class="input-button" id="0">0</button></th>
                        <th class="bottom"><button class="operand" id="%">%</button></th>
                        <th class="bottom"><button class="operand" id="=">=</button></th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
